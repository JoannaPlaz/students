<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student form</title>
</head>
<body>
<h1>Student form</h1>
<div th:replace="fragments :: navigator"></div>
<form th:action="@{/student/add}" th:method="post" th:object="${newStudent}">
    <input type="hidden" th:field="*{id}">
    Imie: <input th:field="*{imie}"/>
    <br/>
    Nazwisko: <input th:field="*{nazwisko}"/>
    <br/>
    Czy pe≈Çnoletni: <input type="checkbox" th:field="*{pelnoletni}"/>
    <br/>
    Wzrost: <input type="number" step="0.1" th:field="*{wzrost}"/>
    <br/>
    <input type="submit">
</form>
</body>
</html>
